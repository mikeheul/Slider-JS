<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Slider</title>
</head>
<body>
    <section>
        <h1>Slider</h1>
        <div class="slides">
            <span class="btn prev" data-mode="prev">
                <i class="fa-solid fa-angle-left"></i>
            </span>
            <div class="slide active">
                <div class="imgBox">
                    <img src="img/image1.jpg" alt="Peaky Blinders">
                </div>
            </div>
            <div class="slide">
                <div class="imgBox">
                    <img src="img/image2.jpg" alt="May Carleton">
                </div>
            </div>
            <div class="slide">
                <div class="imgBox">
                    <img src="img/image3.jpg" alt="Luca Changretta">
                </div>
            </div>
            <div class="slide">
                <div class="imgBox">
                    <img src="img/image4.jpg" alt="Gina & Michael Gray">
                </div>
            </div>
            <div class="slide">
                <div class="imgBox">
                    <img src="img/image5.jpg" alt="Polly Gray">
                </div>
            </div>
            <div class="slide">
                <div class="imgBox">
                    <img src="img/image6.jpg" alt="Arthur Shelby">
                </div>
            </div>
            <span class="btn next" data-mode="next">
                <i class="fa-solid fa-angle-right"></i>
            </span>
        </div>
        <div class="result">Peaky Blinders</div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
